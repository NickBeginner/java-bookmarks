{#include main.html}
    {#title}Categories{/title}
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Categories</h1>
            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                <i class="bi bi-plus-circle"></i> Add
            </button>
        </div>

        {#if flash:message}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {flash:message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {/if}

        <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCategoryModalLabel">Add a new category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    {#form uri:Categories.add()}
                        <div class="modal-body">
                            <input name="name" required placeholder="Insert category name" class="form-control text-center" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    {/form}
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                        <tr>
                            <th class="ps-4">Name</th>
                            <th class="text-end pe-4">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        {#for category in categories}
                            <tr>
                                <td class="ps-4 align-middle">{category.name}</td>
                                <td class="text-end pe-4">
                                    <div class="d-flex justify-content-end gap-2">
                                        <a href="/categories/edit/{category.id}"
                                           title="Edit">
                                            <i class="bi bi-pencil fs-5"></i>
                                        </a>
                                        <a href="/categories/delete/{category.id}"
                                           class="text-danger"
                                           onclick="return confirm('Delete this category?')"
                                           title="Delete">
                                            <i class="bi bi-trash fs-5"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        {/for}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{/include}
