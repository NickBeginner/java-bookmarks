{#include main.html}
    {#title}Bookmarks{/title}

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Bookmarks</h1>
            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#addBookmarkModal">
                <i class="bi bi-plus-circle"></i> Add
            </button>
        </div>

        {#if flash:message}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {flash:message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {/if}

        <div class="modal fade" id="addBookmarkModal" tabindex="-1" aria-labelledby="addBookmarkModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addBookmarkModalLabel">Add a new bookmark</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    {#form uri:Bookmarks.add()}
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input name="title" id="title" required placeholder="Es. Google" class="form-control" />
                            </div>

                            <div class="mb-3">
                                <label for="url" class="form-label">URL</label>
                                <input name="url" id="url" type="url" required placeholder="https://..." class="form-control" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    {/form}
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0 align-middle">
                        <thead class="table-dark">
                        <tr>
                            <th class="ps-4">Title</th>
                            <th>URL</th>
                            <th class="text-end pe-4">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        {#for bookmark in bookmarks}
                            <tr>
                                <td class="ps-4 fw-bold">{bookmark.title}</td>

                                <td>
                                    <a href="{bookmark.url}" target="_blank" class="text-decoration-none">
                                        {bookmark.url} <i class="bi bi-box-arrow-up-right small ms-1"></i>
                                    </a>
                                </td>

                                <td class="text-end pe-4">
                                    <div class="d-flex justify-content-end gap-2">
                                        <a href="#" class="text-secondary" title="Edit">
                                            <i class="bi bi-pencil fs-5"></i>
                                        </a>

                                        <form action="{uri:Bookmarks.delete(bookmark.id)}" method="POST" class="d-inline">
                                            <button type="submit" class="btn btn-link p-0 text-danger"
                                                    onclick="return confirm('Delete this bookmark?')" title="Delete">
                                                <i class="bi bi-trash fs-5"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        {#else}
                            <tr>
                                <td colspan="3" class="text-center py-4 text-muted">
                                    No bookmarks found. Add One!
                                </td>
                            </tr>
                        {/for}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{/include}
